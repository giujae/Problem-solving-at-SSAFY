<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-column">
        <div class="bg-danger fs-5 text-light" style="width:491px; height:70px; padding:20px">Invalid Login or password</div>
        <div class="fs-2 mt-4 border-bottom border-dark-subtle" style="width:491px; height:70px; font-weight: bold;">SSAFY전용 GitLab 시스템</div>
        <div class="mt-4 text-center p-3 fs-4" style="width:491px; height:70px; font-weight: bold; border-bottom: 2px solid blue; border-right: 1px solid grey; border-top: 1px solid grey; border-left: 1px solid grey; border-top-right-radius: 5px; border-top-left-radius: 5px;">Sign in</div>
        <div class="mb-3 border border-top-0 border-dark-subtle" style="width:491px; border-bottom-right-radius: 5px; border-bottom-left-radius: 5px;">
            <label for="basic-url" class="fs-5 form-label ms-3 mt-3" style="font-weight: bold;">Username or email</label>
            <div class="input-group ms-3" style="width:455px;">
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" autofocus></div>
            <label for="basic-url" class="form-label fs-5 ms-3 mt-4" style="font-weight:bold;">Password</label>
            <div class="input-group ms-3" style="width:455px">
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" autofocus>
            </div>
            <class="form-check">
                <input class="form-check-input mt-3 ms-3 fs-4" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label mt-3 fs-5 ms-2" style="font-weight: bold;"for="flexCheckDefault">Remember me</label>
                <div class="position-relative">
                    <div class="position-absolute bottom-0 end-0 fs-5 text-info-emphasis mx-3" style="font-weight: bold;">Forgot your password?</div>
                </div>
                <div class="d-grid gap-2 col-11 mx-auto">
                    <button class="btn bg-success mt-4 text-white p-2 fs-4 mb-3" type="button">Sign in</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
